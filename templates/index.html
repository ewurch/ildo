{% extends "base.html" %}

{% block content %}
<p>Upload your dataset</p>
<form hx-post="/upload/" enctype="multipart/form-data" hx-push-url="true">
  <div class="grid">
    <input type="file" name="file" accept=".csv" required />
    <button type="submit">Upload</button>
  </div>
</form>
{% endblock %}
