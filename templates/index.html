<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Pricing Model - Automated Feature Engineering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #results {
            background-color: #e9e9e9;
            padding: 15px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Insurance Pricing Model - Automated Feature Engineering</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="fileInput" accept=".csv,.xlsx" required>
            <button type="submit">Process Data</button>
        </form>
        <div id="results"></div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var formData = new FormData();
            formData.append('file', document.getElementById('fileInput').files[0]);

            fetch('/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                var resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '<h2>Results:</h2>';
                resultsDiv.innerHTML += '<h3>Basic Analysis:</h3>';
                resultsDiv.innerHTML += '<pre>' + JSON.stringify(data.analysis, null, 2) + '</pre>';
                resultsDiv.innerHTML += '<h3>Selected Features:</h3>';
                resultsDiv.innerHTML += '<ul>' + data.selected_features.map(f => '<li>' + f + '</li>').join('') + '</ul>';
                resultsDiv.innerHTML += '<h3>Model Performance:</h3>';
                resultsDiv.innerHTML += '<p>Mean Squared Error: ' + data.model_performance.mse + '</p>';
                resultsDiv.innerHTML += '<p>R-squared: ' + data.model_performance.r2 + '</p>';
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('results').innerHTML = '<p>An error occurred. Please try again.</p>';
            });
        });
    </script>
</body>
</html>
